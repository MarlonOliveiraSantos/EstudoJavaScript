<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript</title>
    <style>
        #area {
            background-color: hwb(88 4% 19%);
            color: white;
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">Olá, mundo!</div> 

    <script> //funções
        var a = document.getElementById('area')

        function clicar() {
            a.style.background = "red"   
            a.innerText = 'Clicou!' 
        }

        function entrar () {
            a.style.background = "purple"
            a.innerText = 'Você pode clicar'
        }
    </script>
</body>
</html>
