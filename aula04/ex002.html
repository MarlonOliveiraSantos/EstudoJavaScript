    <script> //Como armazenar dados em JS
        var n1 = Number(prompt('Digite um número?'))
        var n2 = Number(prompt('Digite outro número?'))
        var s = n1 + n2 
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // + serve para concatenação ou adição, mas o javascript fica confuso, o prompt retorna um valor string, então devemos transformar o string em number para o JS entender e somar os valores
    </script>
