<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                Início: <input type="number" name="" id="inicio">
            </p>
            <p>
                Fim: <input type="number" name="" id="fim">
            </p>
            <p>
                Passo: <input type="number" name="" id="passo">
            </p>
            <p>
                <input type="button" value="Contar" name="" id="" onclick="contar()">
            </p>
        </div>
        <div id="resposta">
            <p>
                Preparando a contagem...
            </p>
        </div>
    </section>


    <footer>© CursoemVideo</footer>

    <script src="script.js"> </script>
</body>

</html>
